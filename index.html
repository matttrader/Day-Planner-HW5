<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler App (HW-5)</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple, easy to use calendar app for organizing your work day and staying on schedule!</p>
        <strong><p id="currentDay" class="lead">Wednesday, November 11, 2020</p></strong>
        <button class="clearBtn" onclick="newDay()">Move To A New Day</button>
    </header>
    <div class="container">
        <div class="row time-block" id="hour-9">
            <div class="col-lg-1 hour">9am</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-10">
            <div class="col-lg-1 hour">10am</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-11">
            <div class="col-lg-1 hour">11am</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-12">
            <div class="col-lg-1 hour">12pm</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-1">
            <div class="col-lg-1 hour">1pm</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-2">
            <div class="col-lg-1 hour">2pm</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-3">
            <div class="col-lg-1 hour">3pm</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-4">
            <div class="col-lg-1 hour">4pm</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="hour-5">
            <div class="col-lg-1 hour">5pm</div>
            <textarea class="col-lg-10 description"></textarea>
            <button class="col-lg-1 saveBtn">Save</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
